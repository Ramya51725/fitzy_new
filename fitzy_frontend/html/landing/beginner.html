<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitzy</title>
  <link rel="icon" href="../../Assets/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../../css/home.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>

  <!-- HEADER -->
  <div class="home">
    <div class="home-left">
      <img src="../../Assets/logo.png" width="50" height="50" />
      <div>
        <h2>Fitzy</h2>
        <span>Lift.Sweat.Repeat</span>
      </div>
    </div>

    <div class="home-right">
      <p class="decide">
        Category: <span id="categoryName"></span>
      </p>
    </div>
  </div>


  <!-- MAIN SECTION -->
  <div class="Arrranging_weeks_and_plans">

    <!-- LEFT SIDE -->
    <div class="left_section">

      <div class="nav">
        <a href="../landing/beginner.html"><i class="fa-solid fa-house nav-icon"></i></a>
        <a href="../veg.html"><i class="fa-solid fa-bowl-food nav-icon"></i></a>
        <a href="../exercises/chest.html"><i class="fa-solid fa-dumbbell nav-icon"></i></a>
        <a href="../settings.html"><i class="fa-solid fa-gear nav-icon"></i></a>
      </div>

      <div class="plans">
        <h1>You get a Eight Months plan</h1>

        <!-- ROW 1 -->
        <div class="arranging_weeks_flex">

          <!-- BEGINNER (UNLOCKED DEFAULT) -->
          <div class="foundation_week unlocked" id="beginnerCard">
            <h2>Beginner</h2>
            <h3>Foundation Month</h3>
            <div class="status" id="beginnerStatus">Yes you can</div>
            <div class="week1">Start</div>
          </div>

          <!-- INTERMEDIATE (LOCKED DEFAULT) -->
          <div class="foundation_week locked" id="intermediateCard">
            <div class="lock-overlay">
              <i class="fa-solid fa-lock"></i>
            </div>
            <h2>Intermediate</h2>
            <h3>Progression Month</h3>
            <div class="status">Locked</div>
            <div class="week1">Start</div>
          </div>

        </div>

        <!-- ROW 2 -->
        <div class="arranging_weeks_flex">

          <!-- ADVANCED -->
          <div class="foundation_week locked" id="advancedCard">
            <div class="lock-overlay">
              <i class="fa-solid fa-lock"></i>
            </div>
            <h2>Advanced</h2>
            <h3>Challenge Month</h3>
            <div class="status">Locked</div>
            <div class="week1">Start</div>
          </div>

          <!-- EXPERT -->
          <div class="foundation_week locked" id="expertCard">
            <div class="lock-overlay">
              <i class="fa-solid fa-lock"></i>
            </div>
            <h2>Expert</h2>
            <h3>Mastery Month</h3>
            <div class="status">Locked</div>
            <div class="week1">Start</div>
          </div>

        </div>

      </div>
    </div>


    <!-- DIVIDER -->
    <div class="divider"></div>


    <!-- RIGHT SIDE -->
    <div class="days_plans">

<div class="quote-container">
  <h2 id="quote" class="typing"></h2>
</div>



      <div class="image-git">
        <div class="motivation_img">
          <img src="../../Assets/level1.png" width="200">
        </div>
      </div>

      <!-- DAY SCROLL -->
      <div class="start_day">

        <button class="arrow" id="prevBtn">
          <i class="fa-solid fa-chevron-left"></i>
        </button>

        <div class="day-buttons" id="dayContainer"></div>

        <button class="arrow" id="nextBtn">
          <i class="fa-solid fa-chevron-right"></i>
        </button>

      </div>

      <!-- MONTH 1 -->
      <div class="month">
        <h3 id="monthTitle1"></h3>
        <div class="weeks_line">
          <div class="circle" id="m1w1">W1</div>
          <div class="line"></div>
          <div class="circle" id="m1w2">W2</div>
          <div class="line"></div>
          <div class="circle" id="m1w3">W3</div>
          <div class="line"></div>
          <div class="circle" id="m1w4">W4</div>
        </div>
      </div>

      <!-- MONTH 2 -->
      <div class="month">
        <h3 id="monthTitle2"></h3>
        <div class="weeks_line">
          <div class="circle" id="m2w1">W1</div>
          <div class="line"></div>
          <div class="circle" id="m2w2">W2</div>
          <div class="line"></div>
          <div class="circle" id="m2w3">W3</div>
          <div class="line"></div>
          <div class="circle" id="m2w4">W4</div>
        </div>
      </div>

    </div>

  </div>

  <footer>
    <p>&copy; fitzy Lift Sweat Repeat 2025</p>
  </footer>

  <script type ="module"  src="../../javascript/home.js"></script>

</body>
</html>
