<div class="exercise-section-wrapper">

  </div>

  </div>

<!-- ðŸ”¥ WARMUP OVERLAY -->
<div id="warmupOverlay" class="warmup-overlay">

  <div class="warmup-box">

    <h2>Warm Up</h2>
    <p class="total-time">Total Time: 12 Minutes</p>

    <!-- âœ… Exercise Title + Arrows -->
    <div class="exercise-section">
      <button class="arrow" id="prevExercise">
        <i class="fa-solid fa-chevron-left"></i>
      </button>

      <h3 id="exerciseName" class="exercise-title">
        Exercise Name
      </h3>

      <button class="arrow" id="nextExercise">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>

    <!-- âœ… VIDEO + BREAK CONTAINER -->
    <div class="warmup-video">

      <video id="warmupVideo" muted autoplay loop></video>

      <!-- ðŸ”¥ BREAK SCREEN (INSIDE VIDEO ONLY) -->
      <div id="breakScreen" class="break-screen">
        <i class="fa-solid fa-clock break-icon"></i>
        <p>Break Time</p>
      </div>

    </div>

    <h1 id="timer">01:00</h1>

    <div class="warmup-buttons">
      <button id="startWarmup">Start</button>
      <button id="skipBtn">Skip</button>
    </div>


  </div>

</div>
